name: Setup workspace
description: setup Node, and install dependencies

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - uses: pnpm/action-setup@v2
      with:
        version: latest

    - run: pnpm install
      shell: bash
